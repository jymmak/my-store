<div class="container">
    <form [formGroup]="form" (ngSubmit)="saveProduct($event)">
        <mat-card class="shipping-card">
            <mat-card-header>
                <mat-card-title>Crea tu producto</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="id" formControlName="id" matInput type="text">
                        </mat-form-field>
                    </div>

                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="title" formControlName="title" matInput type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-xs">
                        <mat-form-field>
                            <input placeholder="price" formControlName="price" matInput type="number">
                        </mat-form-field>
                        <div *ngIf="priceField.errors && priceField.dirty">
                            <p *ngIf="priceField.hasError('price_invalid')">no te debes pasar de 10000</p>
                            <p *ngIf="priceField.hasError('required')">el campo es requerido</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <img   *ngIf="image$ | async as image" [src]="image" alt="">
                        <input type="file" (change)="uploadFile($event)">
                    </div>
                    <div class="col-xs">
                        <mat-form-field class="full-width">
                            <textarea placeholder="description" matInput formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Guardar</button>
            </mat-card-actions>
        </mat-card>

    </form>
</div>
