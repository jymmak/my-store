<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{product.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <div class="drop-image">
        <img mat-card-image [src]="product.image" alt="">
    </div>
    <mat-card-content>
        <p>{{ product.description }} </p>
    </mat-card-content>
    <mat-card-actions>
        <a [routerLink]="['/products/', product.id]" class="detail">Ver detalle</a>
        <button type="submit" (click)="addCart()" mat-raised-button color="primary">
            Agregar al carrito
        </button>
    </mat-card-actions>
</mat-card>
