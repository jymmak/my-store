<div *ngIf="product">
    <div>
        <img [src]="product.image" alt="">
    </div>
    <div>
        <ul>
            <li>Nombre: {{product.title}}</li>
            <li>Precio: {{product.price | currency}}</li>

        </ul>
        <p>Description: {{product.description}}</p>
    </div>

    <button type="submit" (click)="crearProduct()">crear</button>
    <button type="submit" (click)="updateProduct()">actualizar</button>
    <button type="submit" (click)="deleteProduct()">borrar</button>
</div>
